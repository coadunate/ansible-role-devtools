---
# tasks file for ansible-role-devtools

- name: "Assume yes for yum: 1"
  lineinfile:
    path: /etc/yum.conf
    regexp: 'assumeyes=.'
    line: 'assumeyes=1'

- name: Update yum
  command: yum update
  become: true
  become_user: root
  
- name: "Assume yes for yum: 0"
  lineinfile:
    path: /etc/yum.conf
    regexp: 'assumeyes=.'
    line: 'assumeyes=0'

- name: Install Development Tools
  yum: 
    name: "@Development Tools"
    state: present
  become: true
  become_user: root

- name: Ensure that the required packages are present
  yum: name={{ item }} state=present
  become: true
  become_user: root
  with_items:
      - zlib-devel
      - wget
      - sed

- name: Get pip
  easy_install:
    name: pip
  become: true
  become_user: root

- name: Install ftp and python-devel
  yum: name={{ item }} state=present
  with_items:
      - python-devel
      - ftp

- name: Install java
  yum:
      name: java
      state: present
  become: true
  become_user: root
